<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Animated aura circle -->
  <circle cx="100" cy="100" r="80" fill="url(#auraGradient)">
    <animate attributeName="r" values="75;85;75" dur="4s" repeatCount="indefinite"></animate>
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="4s" repeatCount="indefinite"></animate>
  </circle>

  <!-- Inner symbol/path -->
  <path d="M100 60 C90 80, 110 80, 100 60 M100 60 C95 90, 105 90, 100 60 M100 60 L100 130" stroke="white" strokewidth="4" strokelinecap="round" strokelinejoin="round"></path>

  <defs>
    <radialGradient id="auraGradient" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#FFD700"></stop>
      <stop offset="50%" stop-color="#8A2BE2"></stop>
      <stop offset="100%" stop-color="#00BFFF"></stop>
    </radialGradient>
  </defs>
</svg>
